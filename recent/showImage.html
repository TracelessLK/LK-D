<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

    </style>
</head>
<body style="display: flex;flex-direction: row;align-items: center;justify-content: center;background-color: #000000;">
</body>
<script>
    const { remote } = require('electron');
    const src = remote.getGlobal("src");
    const width = remote.getGlobal("width");
    const heigth = remote.getGlobal("height");
    document.body.innerHTML = `<img src="${src}" width="${width}" height="${heigth}"/>`
</script>
</html>
